<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document 19</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row pt-5 pb-5" style="background: #FFFFFF;box-shadow: 0px 10px 30px rgba(209, 213, 223, 0.5);border-radius: 20px;">
           <div class="col-md-6 col-ms-12 col-12 d-flex justify-content-center">
                 <img  src="./assets/fotos/echo.png" alt="speaker" height="371px">
           </div>
           <div class="col-md-6 col-ms-12 col-12">
                 <div class="col">
                    <h5 style="font-family: 'Roboto';font-style: normal;font-weight: 500;font-size: 48px;color: #15181A;">Echo 2</h5>
                    <p  style="font-family: 'Roboto';font-style: normal;font-weight: 400;font-size: 18px;color: #858997;">Smart speaker with Alexa</p>
                    <p  style="font-family: 'Roboto';font-style: normal;font-weight: 400;font-size: 24px;color: #858997;">$99.99</p>
                 </div>
                 <div class="col">
                    <P style="font-family: 'Roboto';font-style: normal;font-weight: 400;font-size: 16px;color: #141821;">Choose Color</P>
                    <div class="col-md-9 col-12 d-flex d-md-flex d-none d-md-block">
                        <div class="col-md-3 col-12 d-flex align-items-center">
                            <div class="choose-color" style="height:36.5px;width: 38px;background: #141821;display: flex;justify-content: center;align-items: center;">
                            <img src="./assets/fotos/Path 94.png" alt="" width="10px" height="8px"> </div>
                            <span style="font-family: 'Roboto';font-style: normal;font-weight: 400;font-size: 14px;color: #141821;padding-left: 7px;">Black</span>
                        </div>
                        <div class="col-md-3 col-12 d-flex align-items-center">
                            <div class="choose-color" style="height:36.5px;width: 38px;background: gray;"></div>
                            <span style="font-family: 'Roboto';font-style: normal;font-weight: 400;font-size: 14px;color: #141821;padding-left: 7px;">Grey</span>
                        </div>
                        <div class="col-md-3 col-12 d-flex align-items-center">
                            <div class="choose-color" style="height:36.5px;width: 38px;background: #542C12;"></div>
                            <span style="font-family: 'Roboto';font-style: normal;font-weight: 400;font-size: 14px;color: #141821;padding-left: 7px;">Walnut</span>
                        </div>
                    </div>
                    <div class="col-md-9 col-6 d-flex d-md-none">
                        <div class="col-md-3 col-6 d-flex align-items-center">
                            <div class="choose-color" style="height:36.5px;width: 38px;background: #141821;display: flex;justify-content: center;align-items: center;">
                            <img src="./assets/fotos/Path 94.png" alt="" width="10px" height="8px"> </div>
                            <span style="font-family: 'Roboto';font-style: normal;font-weight: 400;font-size: 14px;color: #141821;padding-left: 7px;">Black</span>
                        </div>
                        <div class="col-md-3 col-6 d-flex align-items-center">
                            <div class="choose-color" style="height:36.5px;width: 38px;background: gray;"></div>
                            <span style="font-family: 'Roboto';font-style: normal;font-weight: 400;font-size: 14px;color: #141821;padding-left: 7px;">Grey</span>
                        </div>
                        <div class="col-md-3 col-6 d-flex align-items-center">
                            <div class="choose-color" style="height:36.5px;width: 38px;background: #542C12;"></div>
                            <span style="font-family: 'Roboto';font-style: normal;font-weight: 400;font-size: 14px;color: #141821;padding-left: 7px;">Walnut</span>
                        </div>
                    </div>
                 </div>
                 <div class="col mt-3">
                    <P style="font-family: 'Roboto';font-style: normal;font-weight: 400;font-size: 16px;color: #141821;">Choose Size</P>
                    <div class="col-12 d-flex">
                    <div class="" style="width: 99px;height: 66px;background: linear-gradient(180deg, #E33C7A 0%, #C036D0 100%);box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);border-radius: 5px;text-align: center;padding-top: 5px;">
                     <span style="font-family: 'Roboto';font-style: normal;font-weight: 700;font-size: 14px;color: #FFFFFF;">Echo<br>Standard</span>
                    </div>
                    <div class="" style="width: 99px;height: 66px;border: 2px solid #C3C6D1;border-radius: 5px;text-align: center;padding-top: 5px;margin-left: 15px;margin-right: 15px;">
                    <span style="font-family: 'Roboto';font-style: normal;font-weight: 400;font-size: 14px;color: #141821;">Echo<br>+ Echo 2 Dot</span>
                </div>
                    <div class="" style="width: 99px;height: 66px;border: 2px solid #C3C6D1;border-radius: 5px;text-align: center;padding-top: 5px;">
                    <span style="font-family: 'Roboto';font-style: normal;font-weight: 400;font-size: 14px;color: #141821;">Echo Stereo<br>+ Echo Sub</span></div>
                 </div>
                </div>
           </div>
        </div>
    </div>
</body>
</html>
